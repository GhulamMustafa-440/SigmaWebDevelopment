<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- our header section -->
    <header id="header">
        <h2 class="header-heading">Exercise # 1</h2>
        <nav>
            <ul class="header-link">
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <!-- our main section -->
    <main>
        <!-- video section -->
        <section class="container">
            <h2 class="section-heading">Our Videos</h2>
            <div class="section-div">
                <video class="video" src="video/1.mp4" width="250" controls></video>
                <video class="video" src="video/2.mp4" width="250" controls></video>
                <video class="video" src="video/3.mp4" width="250" controls></video>
                <video class="video" src="video/4.mp4" width="250" controls></video>
                <video class="video" src="video/5.mp4" width="250" controls></video>
                <video class="video" src="video/6.mp4" width="250" controls></video>
            </div>
        </section>
        <!-- audio section -->
        <section class="container">
            <h2 class="section-heading">Our Audios</h2>
            <div class="section-div">
                <audio src="audio/1.mp3" controls></audio>
                <audio src="audio/2.mp3" controls></audio>
                <audio src="audio/3.mp3" controls></audio>
                <audio src="audio/4.mp3" controls></audio>
                <audio src="audio/5.mp3" controls></audio>
                <audio src="audio/6.mp3" controls></audio>
            </div>
        </section>
    </main>
    <!-- our footer -->
    <footer class="footer">

</body>

</html>
